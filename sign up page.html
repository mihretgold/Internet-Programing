  <head>

    <title>Sign Up</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/aastu-online-learning-high-resolution-color-logo.png"
    />
  </head>
  <body>
    <hr />
    <table align="center">
      <thead>
        <th rowspan="2">
          <a href="/HomePage.html"
            ><img
              src="/aastu-online-learning-high-resolution-color-logo.png"
              alt="Logo"
              width="100px"
              height="auto"
              align="left"
          /></a>
          <h1><strong> AASTU ONLINE COURSES </strong></h1>
          <hr />
          <br />
        </th>
      </thead>
      <tr>
        <td align="center">
          <ul style="margin: 10px; font-size: large">
            <li
              style="
                list-style-type: none;
                padding: 10px;
                display: inline;
                padding-right: 20px;
              "
            >
              <a href="../Login.html">| Login</a>
            </li>
            <li
              style="
                display: inline;
                list-style-type: none;
                padding: 10px;
                padding-right: 20px;
              "
            >
              <a href="../contactus.html">| Contact Us</a>
            </li>
            <li
              style="
                display: inline;
                list-style-type: none;
                padding: 10px;
                padding-right: 20px;
              "
            >
              <a href="/courses.html">| Courses</a>
            </li>
            <li
              style="
                display: inline;
                list-style-type: none;
                padding: 10px;
                padding-right: 20px;
              "
            >
              <a href="../abousus.html">| About</a>
            </li>
            <li
              style="
                display: inline;
                list-style-type: none;
                padding: 10px;
                padding-right: 20px;
              "
            >
              <a href="/HomePage.html">| Home</a>
            </li>
          </ul>
        </td>
      </tr>
      <tr>
        <td align="center">
          <h2>Get started now! <br />Sign Up for free.</h2>
        </td>
      </tr>
      <tr>
        <td>
          <form action="" width="100%" height="auto">
            <fieldset>
              <legend align="center"><h1>Sign Up</h1></legend>
              <label for="name">Full Name: </label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="full name"
                required
              /><br /><br />
              <label for="mail">Email: </label>
              <input
                type="email"
                id="mail"
                name="mail"
                placeholder="Email"
              /><br /><br />
              <label for="num">Phone Number: </label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="123-456-7890"
                required
              /><br /><br />
              <p>
                Gender:
                <input type="radio" id="gender" name="gender" />
                <label for="gender">Male</label>
                <input type="radio" id="gender" name="gender" />
                <label for="gender">Female</label><br />
              </p>
              <label for="age">Age: </label>
              <input type="number" max="200" min="10" required /><br /><br />
              <label for="pw">Password: </label>
              <input
                type="password"
                id="pw"
                name="pw"
                placeholder="******"
              /><br /><br />
              <label for="pw">Confirm assword: </label>
              <input
                type="password"
                id="pw"
                name="pw"
                placeholder="******"
              /><br />
              <h2>Almost done!!</h2>
              <div>
                <input
                  type="submit"
                  src="login-button-png-18030.png"
                  alt="Login"
                  width="90"
                  align="left"
                />
                <p align="right">
                  Already a member? <a href="/Login.html">Log in</a> instead.
                </p>
              </div>
            </fieldset>
          </form>
        </td>
      </tr>
    </table>
    <hr />
  </body>
</html>
