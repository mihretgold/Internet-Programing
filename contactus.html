<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us || AASTU ONLINE LEARNING</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/aastu-online-learning-high-resolution-color-logo.png"
    />
  </head>
  <body>
    <hr />
    <table align="center">
      <thead>
        <th rowspan="2">
          <a href="/HomePage.html"
            ><img
              src="/aastu-online-learning-high-resolution-color-logo.png"
              alt="Logo"
              width="100px"
              height="auto"
              align="left"
          /></a>
          <h1><strong> AASTU ONLINE COURSES </strong></h1>
          <hr />
          <br />
        </th>
      </thead>
      <tr>
        <td align="center">
          <ul style="margin: 10px; font-size: large">
            <li
              style="
                list-style-type: none;
                padding: 10px;
                display: inline;
                padding-right: 20px;
              "
            >
              <a href="../Login.html">| Login</a>
            </li>
            <li
              style="
                display: inline;
                list-style-type: none;
                padding: 10px;
                padding-right: 20px;
              "
            >
              <a href="../contactus.html">| Contact Us</a>
            </li>
            <li
              style="
                display: inline;
                list-style-type: none;
                padding: 10px;
                padding-right: 20px;
              "
            >
              <a href="/courses.html">| Courses</a>
            </li>
            <li
              style="
                display: inline;
                list-style-type: none;
                padding: 10px;
                padding-right: 20px;
              "
            >
              <a href="../abousus.html">| About</a>
            </li>
            <li
              style="
                display: inline;
                list-style-type: none;
                padding: 10px;
                padding-right: 20px;
              "
            >
              <a href="/HomePage.html">| Home</a>
            </li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>
          <form style="font-size: large" align="center">
            <fieldset>
              <legend align="center"><h1>Contact us</h1></legend>
              <label for="name">Name: </label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter name"
              /><br /><br />
              <label for="phone">Phone Number: </label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="+251-9********"
                required
                size="10"
              /><br />
              <br />
              <label for="email">Email: </label>
              <input
                type="email"
                id="email"
                name="email"
                required
                size="10"
                placeholder="email@email"
              /><br /><br />
              <textarea name="comment" form="usrform">Subject: </textarea
              ><br /><br />
              <textarea name="comment" form="usrform">Comments: </textarea>
              <br /><br />
              <input type="submit" name="submit" id="submit" />
            </fieldset>
          </form>
        </td>
      </tr>
      <tr>
        <td align="center">
          <strong>
            Communicate with us your feedback. <br />
            Feel free to tell us what you didn't like!</strong
          >
        </td>
      </tr>
      <tr>
        <td align="center">
          <a href="https://www.instagram.com/" target="_blank">
            <img src="/images/instagram.jpg" width="50" /></a
          >&nbsp&nbsp
          <a href="https://www.linkedin.com/" target="_blank">
            <img src="/images/linkedin.jpg" width="50" /> </a
          >&nbsp&nbsp
          <a href="https://twitter.com/" target="_blank">
            <img src="/images/twitter.jpg" width="60" /> </a
          >&nbsp
        </td>
      </tr>
    </table>
    <hr />
  </body>
</html>
